<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../backup/shared-styles.html">

<dom-module id="my-navitem">
  <template>
    <style include="shared-styles">
      .main {
        display: block;
        padding: 10px;

        margin-right: 10px;
        cursor: pointer;
      }

      .selected {
        border: 1px solid yellow;
        background-color: lightgray;
      }

      .deselect {
        border: 1px solid black;
      }
    </style>

    <div class$="[[style]]">
      [[name]]
    </div>
  </template>

  <script>
    class MyNavItem extends Polymer.Element {
      static get is() { return 'my-navitem'; }



      static get properties() {
          return {
            name: {
                type: String
            },
            selected: {
                type: Boolean,
                observer: '_valueChanged'
            },
            style: {
                type: String,
                value: 'main deselect'
            }
          }
      }

      constructor() {
          super();
      }

      _valueChanged(val) {
          console.log('selected has changed', val);

          this.style = (val) ? 'main selected' : 'main deselect';
      }



    //   _click() {
    //       this.selected = !this.selected;
    //       console.log(this._getSelected());
    //   }

    //   _getSelected() {
    //       debugger
    //       console.log('get selected', this.selected);
    //       this.style = (this.selected) ? 'main selected' : 'main deselect';
    //   }
    }

    window.customElements.define(MyNavItem.is, MyNavItem);
  </script>
</dom-module>
