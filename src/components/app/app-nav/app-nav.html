<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../../../bower_components/brum-global-variable/brum-global-variable.html">

<link rel="import" href="../../../state/redux-mixin.html">
<link rel="import" href="app-nav.style.html">


<dom-module id="app-nav">
    <template>
        <style include="app-nav-styles"></style>

        <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>

        <div class="app-nav">
            <div class="wrapper">
                <template is="dom-if" if="[[storedUser.loggedin]]">
                    <a on-click="select" class$="[[mealsClass]]" name="meals">Meals</a>
                    <a on-click="select" class$="[[scheduleClass]]" name="schedule">Schedule</a>
                    <a on-click="select" class$="[[workoutsClass]]" name="workouts">Workouts</a>
                </template>
            </div>
        </div>
    </template>

    <script>
        class AppNav extends App.ReduxMixin(Polymer.Element) {
            static get is() { return 'app-nav'; }

            static get properties() {
                return {
                    name: {
                        type: String
                    },
                    mealsClass: {
                        type: String,
                        value: 'selected'
                    },
                    workoutsClass: {
                        type: String
                    },
                    scheduleClass: {
                        type: String
                    },
                    storedUser: Object
                }
            }

            constructor() {
                super();
            }

            select(e) {
                switch (e.currentTarget.name) {
                    case 'meals':
                        this.scheduleClass = '';
                        this.workoutsClass = '';
                        this.mealsClass = 'selected';
                        break;
                    case 'schedule':
                        this.workoutsClass = '';
                        this.mealsClass = '';
                        this.scheduleClass = 'selected';
                        break;
                    case 'workouts':
                        this.mealsClass = '';
                        this.scheduleClass = '';
                        this.workoutsClass = 'selected';
                        break;
                    default:
                        this.workoutsClass = '';
                        this.scheduleClass = '';
                        this.mealsClass = '';
                }

                this.dispatch(App.actions.activateMenu(e.currentTarget.name));
            }


        }

        window.customElements.define(AppNav.is, AppNav);
    </script>
</dom-module>
