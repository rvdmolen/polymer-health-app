<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="schedule-list-styles">
    <template>
        <style>
            :host {
                display: block;
                margin: 50px 0;
            }

            .schedule {
                position: relative;
                background: #fff;
                box-shadow: 0 3px 4px rgba(0, 0, 0, 0.1);
                border: 1px solid #c1cedb;
                border-radius: 3px;
                overflow: hidden;
                opacity: 0;
            }

            .schedule_anim {
                opacity: 1;
                transition: opacity 0.2s ease-in-out;
            }

            .schedule h1 {
                flex-grow: 1;
                display: flex;
                align-items: center;
                margin: 0;
                padding: 0;
                font-size: 24px;
            }

            .schedule h1 img {
                margin: 0 10px 0 0;
            }

            .schedule__title {
                display: flex;
                align-items: center;
                padding: 30px;
                background: #f6fafd;
                border-bottom: 1px solid #c1cedb;
            }

            .btn__add {
                display: flex;
                align-items: center;
                color: #fff;
                background: #97c747;
                border-radius: 50px;
                padding: 6px 20px 6px 15px;
                text-transform: uppercase;
                font-weight: 600;
                font-size: 13px;
                cursor: pointer;
            }

            .btn__add img {
                width: 20px;
                margin: 0 6px 0 0;
            }

            .message {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                padding: 30px;
                font-size: 22px;
                font-weight: 500;
            }

            .message img {
                margin: 0 10px 0 0;
            }
        </style>
    </template>
</dom-module>
